{% load crispy_forms_tags %}
{% load crispy_forms_field %}

{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static "lib\bootstrap-5.3.3-dist\css\bootstrap.min.css" %} ">
    <title>Inicio de sesion</title>
</head>

<body>
    <section class=" vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <img src=" {% static "img/logo_puerto.png" %}" width="200" height="200" alt="" class="rounded mx-auto d-block">
                  <!--<p class="fs-5 fst-italic fw-bold mb-0">Institución Etnoeducativa Afrocolombiana Puerto Escondido.</p>-->   
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;"method="POST" action="{% url 'login' %}" > {% csrf_token %}

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión</h3>

                        <div data-mdb-input-init class="form-outline mb-4">
                             {{form.username|as_crispy_field}}
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            {{form.password|as_crispy_field}}
                        </div>

                        <div class="pt-1 mb-4">
                            <button type='submit' data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                                type="button">Ingresar</button>
                        </div>
                        {{user.username}}

                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                        <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="{% static "img/institucion3.jpg" %}"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
    </section>

    <!-- <script src=" {% static 'lib/bootstrap-5.3.3-dist/js/popper.min.js' %}"></script>-->

    <script src=" {% static 'lib/bootstrap-5.3.3-dist/js/bootstrap.min.js' %}">
    </script>
    <script src=" {% static 'lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}">
    </script>

    </body>

</html>
